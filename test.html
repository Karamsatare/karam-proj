<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>خدمات صحية شاملة متكاملة</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-image: url('3.png');
            background-repeat: no-repeat;
            box-sizing: border-box;
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-top: 50px;
            align-items: center;
            margin: 0;
            height: 100vh; /* Optional: Ensures content is centered vertically */
        }
        .content h1 {
            margin: 0;
            text-align: center; /* Optional: Centers text horizontally */
        }
        .content h2 {
            margin: 20px;
            text-align: center; /* Optional: Centers text horizontally */
        }
        .info2 div {
            float: left;
            margin: 50px; /* Optional: Add margin between paragraphs */
            font-size: 30px;
            color: red; /* Change font color to red */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .more-button {
            border-radius: 20%;
			margin-top:80px;
            width: 100px;
            height: 50px;
            background-color: transparent;
            border: 2px solid #000; /* Change border color as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .more-button:hover {
            background-color: black;
            color: white; 
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>خدمات صحية شاملة متكاملة</h1>
        <h2>تقديم خدمة طبية شاملة ومتميزة
            وبأعلى معايير الجودة للمرضى والزائري
            ن من خلال مؤهلات واستخدام أحدث التكنولوجي
            ا الطبية بأعين اعتبار رضا المرضى متلقي 
            الخدمة والالتزام بالخصائص المهنية وضرورة
            رفع كفاءة العاملين في المستشفى باستمرار</h2>
        <div class="info2">
            <div>السرير<br>98</div>
            <div>مراكز<br>8</div>
            <div>أقسام<br>15</div>
            <div>طوابق<br>5</div>
        </div>
        <button class="more-button">More</button>
    </div>
</body>
</html>
